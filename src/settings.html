<!DOCTYPE html>
<html>
<head>
    <title>Settings &bull; TastyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- quick hacks -->
    <style type="text/css">
      label.btn { margin-right: 0; }
    </style>

    <script id="navigation" type="text/html">
      <ul class="nav nav-tabs" style="margin-bottom: 10px;">
        <li class="active"><a href="#settings_style">Style</a></li>
        <li><a href="#settings_recipe">Recipe</a></li>
      </ul>
    </script>

    <script id="buttongroup" type="text/html">
      <label data-bind="l10n: meta.label"></label>
      <div class="btn-group btn-group-sm"
           data-toggle="buttons"
           data-bind="foreach: meta.values">

        <label class="btn btn-default"
               data-bind="css: { active: $parent.value() === value }, click: function () { $parent.value(value); }">
               
          <input type="radio">
          <span data-bind="l10n: label"></span>
        </label>

      </div>
    </script>

</head>
<body>
  <div class="container">
    <header style="margin-bottom: 10px;">
      <h4 style="text-align: center;">
        <img src="img/tastyhub_icon.png" alt="Icon" class="img-rounded" style="width: 48px; margin-right: 0.25em;">
        TastyHub widget settings
      </h4>
    </header>

    <div data-bind="template: 'navigation'"></div>

    <form id="settings_style" role="form" data-bind="with: style">
      <div class="form-group" data-bind="template: { name: 'buttongroup', data: { meta: SIDE_MARGINS, value: sideMargins } }"></div>

      <div class="form-group">
        <label>Media size:</label>
        <div class="btn-group btn-group-sm" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="radio" name="mediaSize">Wide
          </label>
          <label class="btn btn-default">
            <input type="radio" name="mediaSize">Square
          </label>
        </div>
      </div>

      <!-- PANEL: Text Settings -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Text settings</h3>
        </div>
        <div class="panel-body">
          <p>
            <button id="header-settings" class="btn btn-default" 
                    style="width: 100%; font-family: serif; font-size: 24px;" 
                    type="button"
                    data-html="true"
                    data-title="Header settings"
                    data-placement="top">Header
            </button>
          </p>
          <p>
            <button id="paragraph-settings" class="btn btn-default" 
                    style="width: 100%;" 
                    type="button"
                    data-html="true"
                    data-title="Paragraph settings"
                    data-placement="bottom">Paragraph
            </button>
          </p>
        </div>
      </div>

      <!-- PANEL: Controls settings -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Controls settings</h3>
        </div>
        <div class="panel-body">
        </div>
      </div>

      <form id="settings_recipe" role="form">
      </form>

      <pre data-bind="text: JSON" style="width: 100%">
      sdfakjhksadjfhlkjdsafljkad
      </pre>
    </form>
  </div>

  <!--script src="//sslstatic.wix.com/services/js-sdk/1.24.0/js/Wix.js"></script-->
  <!--script src="//zeptojs.com/zepto.min.js"></script-->
  <script src="/bower_components/jquery/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script data-main="config" src="/bower_components/requirejs/require.js"></script>

  <script id="font-settings-template" type="script/x-template">
    <form role="form">

      <div class="form-group">
        <label>Font face:</label>
        <div class="btn-group">
          <button type="button"
                  style="width: 100%; font-family: serif;"
                  class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown">
              Serif <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li class="active"><a href="#" style="font-family: serif;">Serif</a></li>
            <li><a href="#" style="font-family: sans-serif;">Sans-Serif</a></li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label>Font size:</label>
        <div class="input-group input-group-sm" style="width: 120px;">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">-</button>
          </span>
          <input type="text" class="form-control" style="text-align: center;" value="24px" readonly>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">+</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.row -->

      <div class="form-group">
        <label>Color:</label>
        <div style="border: 2px solid silver; background: black; width: 40px; height: 24px; margin-top: 10px; text-align: right; border-right-width: 10px; position: relative; display: inline-block;">
          <span class="caret" style="color: white;"></span>
        </div>
        </div>
      </div>
    </form>
  </script>

  <script>
(function () {
 var fontOptions = {
    content: document.getElementById("font-settings-template").innerHTML
 };

 $("#header-settings").popover(fontOptions);
 $("#paragraph-settings").popover(fontOptions);
}());
  </script>
</body>
</html>
