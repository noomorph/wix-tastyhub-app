<html lang="en">
<head>

<body>
  <div class="widget" data-bind="style: style.$">
  </div>

  <script type="text/javascript" src="//sslstatic.wix.com/services/js-sdk/1.22.0/js/Wix.js"></script>
  <!--script src="/socket.io/socket.io.js"></script-->

  <script>
    // TODO: Rewrite as a binding
    window.addEventListener('resize', function (e) {
      widget.style.width.value(window.innerWidth);
      widget.style.height.value(window.innerHeight);
      console.log(innerWidth + " " + innerHeight);
    });
  </script>
</body>
